<body>
<button id="btn1">Append</button>
<ul><li>  </li></ul>
<script>

var DivNum=0;

function remove(link) {
    link.parentNode.parentNode.removeChild(link.parentNode);
}
    $("#btn1").click(function()
    {
    var DivId='div00_'+DivNum;
    var DeleteId='Icon_'+DivNum;
        $("li").append(" <div id="+DivId+"><i onclick='remove(this)' id="+DeleteId+" class='fa fa-remove' ></i>"+DivNum+"</div>");
        DivNum++;
        var DivTotal=DivNum;
    });


</script>
