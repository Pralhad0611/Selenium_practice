<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
body
{
background-color: #020202;
}

.divONE
{
       height: 10px;
    width: 10px;
    margin: 0 2px 2px 2px;

    -webkit-transition:  width 5s;
    transition: width 5s;
    border: 1px solid white;
    float:left;
    }

.divONE:hover {

    width: 75%;
}

.LineONE
{
        height: 10px;
    width: 10px;

    -webkit-transition:  height 4s;
    transition: height 4s;
    border: 1px solid white;
    float:left;
    }

.LineONE:hover {

    height: 1000px;
}

.LineTWO
{
        height: 10px;
    width: 10px;

    -webkit-transition:  height 4s;
    transition: height 4s;
    border: 1px solid white;
    float:left;
    }

    </style>
</head>
<body>
<div class="divONE"></div>
<div class="LineONE"></div>
<div class="LineTWO"></div>

</body>
</html>
